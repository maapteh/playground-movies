<div class="c-movie-card">
  <a class="c-movie-card__link" routerLink="/movies/{{movie.id}}">

    <img
    class="c-movie-card__image"
    src="https://img.youtube.com/vi/{{movie.id}}/mqdefault.jpg" />

    <span class="c-movie-card__time">{{movie.length}}</span>
  </a>

  <p class="c-movie-card__title">{{movie.title}}</p>
</div>
