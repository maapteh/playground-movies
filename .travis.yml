language: node_js
sudo: false
node_js:
  - 8
addons:
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
cache:
  yarn: true
  directories:
    - $HOME/.yarn-cache
    - node_modules
branches:
  only:
  - master
before_install:
  - export CHROME_BIN=/usr/bin/google-chrome
install:
  - npm install
script:
  - npm run test  -- --code-coverage --watch false
